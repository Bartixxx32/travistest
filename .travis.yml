sudo: required
dist: trusty

script:
- wget https://transfer.sh/4Qzqm/fir.bin
- binwalk fir.bin 
- binwalk fir.bin >> log.txt
- pastebinit log.txt
- binwalk -e fir.bin
- ls
- pwd
- echo $HOME
- zip D6878.squashfs bin.zip
- curl --upload-file ./bin.zip https://transfer.sh/bin.zip


addons:
  apt:
    packages:
    - binwalk
    - pastebinit
    - tree
    - zip
    - unzip
    

notifications:
  webhooks: https://fathomless-fjord-24024.herokuapp.com/notify
