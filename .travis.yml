sudo: required
dist: trusty

script:
- wget http://oxygenos.oneplus.net.s3.amazonaws.com/recovery.img
- binwalk -e recovery.img
- ls
- pwd
- echo $HOME
- zip bin.zip D6878.squashfs 
- curl --upload-file ./bin.zip https://transfer.sh/bin.zip


addons:
  apt:
    packages:
    - binwalk
    - pastebinit
    - tree
    - zip
    - unzip
    

notifications:
  webhooks: https://fathomless-fjord-24024.herokuapp.com/notify
