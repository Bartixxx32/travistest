sudo: required

script:
- sudo apt-get update

jdk:
  - openjdk8
  
addons:
  apt:
    packages:
      - git-core 
      - gnupg 
      - flex 
      - bison 
      - gperf 
      - build-essential 
      - zip 
      - curl 
      - zlib1g-dev 
      - gcc-multilib 
      - g++-multilib 
      - libc6-dev-i386 
      - lib32ncurses5-dev 
      - x11proto-core-dev 
      - libx11-dev 
      - lib32z-dev 
      - ccache 
      - libgl1-mesa-dev 
      - libxml2-utils
      - xsltproc 
      - unzip
      script:
      - mkdir ~/bin
      - PATH=~/bin:$PATH
      - curl https://storage.googleapis.com/git-repo-downloads/repo > ~/bin/repo
      - chmod a+x ~/bin/repo
      - repo init -u https://android.googlesource.com/platform/manifest
